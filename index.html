<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>
            BookShelf Apps
        </h1>
    </header>

    <main>
        <div class="wrapper">
            <section>
                <span class="container-header"><img src="assets/image/Add Draft.SVG">Add book</span>

                <div class="container">

                    <form class="form" action="#" id="form">
                        <div class="form-group form-title">
                            <label for="title">Tittle</label>
                            <input type="text" id="Tittle" name="Tittle" required>
                        </div>

                        <div class="form-group form-title">
                            <label for="Author">Author</label>
                            <input type="text" id="Author" name="Author" required>
                        </div>

                        <div class="form-group form-title">
                            <label for="Publish">Publish</label>
                            <input type="number" id="Timestamp" name="Publish" required>
                        </div>

                        <input type="submit" value="Submit" name="Submit" class="btn-submit">
                    </form>
                </div>
            </section>

            <div>
                <span class="container-header"><img src="assets/image/Selesai.SVG">Unread</span>
                <div class="container">

                    <div class="list-item" id="incompleteBookshelfList">
                    </div>
                </div>
            </div>



            <div>
                <span class="container-header"><img src="assets/image/Belum Selesai.SVG">Already read</span>
                <div class="container">
                    <div class="list-item" id="completeBookshelfList"></div>
                </div>
            </div>
        </div>
    </main>


    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
